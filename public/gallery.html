<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>zane's gallery</title>
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<link rel="icon" href="/assets/images/zanesquid3_small.png" />
		<style>
			#gallery {
				position: relative;
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			}

			#gallery > a {
				display: flex;
				align-items: center;
				width: 100%;
			}

			#gallery > a > img {
				width: 100%;
				height: min-content;
				scale: 1;
				border: 1px solid black;
				cursor: url("/assets/images/cursors/cursor_pointer.png"), pointer;

				transition-duration: 150ms;
			}

			#gallery > a > img:hover {
				z-index: 1;
				scale: 1.05;
			}
		</style>
	</head>
	<body>
		<noscript class="container warning">
			<img src="/assets/images/warning.png" alt="warning icon" />
			<span><b>OOPS!</b> my site won't work without javascript enabled...</span>
		</noscript>

		<main class="container" data-maincontent style="overflow-x: hidden">
			<h1>my gallery of random things</h1>
			<div id="gallery">
				<a><img src="/assets/images/gallery/peak1.jpeg" title="peak | 12 jul 2025" /></a>
				<a><img src="/assets/images/gallery/peak2.jpeg" title="peak | 10 nov 2025" /></a>
				<a><img src="/assets/images/gallery/peak3.jpeg" title="peak | 10 nov 2025" /></a>
				<a><img src="/assets/images/gallery/peak4.jpeg" title="peak | 10 nov 2025" /></a>
				<a><img src="/assets/images/gallery/peak5.jpeg" title="peak | 10 nov 2025" /></a>
				<a><img src="/assets/images/gallery/peak6.jpeg" title="peak | 10 nov 2025" /></a>
				<a><img src="/assets/images/gallery/peak7.jpeg" title="peak | 10 nov 2025" /></a>
			</div>
		</main>

		<script src="/main.js"></script>
		<script>
			const images = document.querySelectorAll("#gallery>a>img");

			for (const image of images) {
				image.parentElement.href = image.src;
				image.parentElement.target = "_blank";
			}
		</script>
	</body>
</html>
